<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teamway Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Teamway</div>
    <nav>
      <a href="#">For Companies</a>
      <a href="#">For Talent</a>
      <a href="#">Pricing</a>
      <a href="#">About</a>
      <a href="#">Login</a>
    </nav>
    <div class="btn"><a href="https://youtu.be/2qBlE2-WL60?si=pKXrwSsg-HlckFUP"><button class="hire-talent"><span><b>Hire talent</b></span></button></a></div>
  </header>

  <main>
    <div class="big">
      <section class="hero" style="display: flex; justify-content: space-between; height: 1000px;">
        <div class="content">
          <h1 style="font-size: 61px;font-weight: 550;" class="hidden">Hire A-players in tech who share your values </h1>
          <br>
          <div class="line" style="height: 1.5px; width: 400px; background-color: rgb(24, 23, 23);"></div>
          <br>
          <div class="outer-div">
            <div class="access">
              Access-talent
            </div>
            <div class="inner-div" type="button">
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <br>
          <p class="subtitle hidden">
            Teamway is a decentralized society where world-class and diverse
            builders team up with progressive companies to build meaningful
            products and services.
          </p>
        </div>
        <div class="profiles" style="position: relative;">
            <!-- 
           
            -->
            <div class="0">
                <img style="z-index: 0;" class="static" src="assets/0.svg" alt="">
            </div>
            <div class="1">
                <img style="z-index: 0;" class="move1 hidden2" src="assets/1.png" alt="">
            </div>
            <div class="2">
                <img style="z-index: 0;" class="move2 hidden3" src="assets/1bottom.png" alt="">
            </div>
          <div  class="profile p2 hidden2">
            <img src="assets/1.jpg" alt="Samuel" />
            <!-- <h3>Person A</h3> -->
            <!-- <p>Mobile Dev.</p> -->
          </div>
          <div class="profile p1 hidden2">
            <img src="assets/1.jpg" alt="Asger" />
            <!-- <h3>Person B</h3> -->
            <!-- <p>Back-end Dev.</p> -->
          </div>
          <div class="profile p3 hidden3">
            <img src="assets/1.jpg" alt="Lisa" />
            <!-- <h3>Person C</h3> -->
            <!-- <p>Full-stack Dev.</p> -->
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
